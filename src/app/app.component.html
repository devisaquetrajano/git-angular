<h1>Repositorios git</h1>

<ng-container *ngIf="useInfo$ | async as useInfo; else loading">
  <h2>GitHub Infos: {{ useInfo.name }}</h2>
  <p>{{ useInfo.bio }}</p>
</ng-container>

<ng-container *ngIf="useRepos$ | async as useRepos; else loading">
  <ul>
    <li *ngFor="let repo of useRepos">
      <a [href]="repo.html_url">{{repo.name}}</a>
    </li>
  </ul>
</ng-container>

<ng-template #loading>
  <span>Carregando...</span>
</ng-template>
